# multiple-whatsapp-messages

<h3>It's used to send the same message to multiple mobile numbers</h3>

<ul>
    <li>open <a href="https://web.whatsapp.com/">whatsapp web</a> and wait until it loads</li>
    <li>run the script</li>
    <li>Input the message that you want to repeat</li>
    <li>Input the list of numbers</li>
    <li>Input the delay (EX: 15)</li>
</ul>
